<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Site de vente en ligne" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Panier - Orinoco</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <!--lien fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  </head>

  <body class="d-flex flex-column">
    <!--En tête du site Orinoco-->
    <header class="container-fluid bg-pink mb-4">
      <div class="row">
        <nav class="col navbar navbar-expand-lg d-flex justify-content-around flex-nowrap">
          <div>
            <a href="index.html">
              <img class="w-20" src="img/logo.png" alt="" />
            </a>
          </div>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link d-flex" href="panier.html" id="shopping">
                  <i class="fas fa-shopping-basket text-dark icone"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!--Section dynamique-->
    <section id="container" class="d-flex flex-wrap container justify-content-between"></section>

    <!--Section Prix Total-->
    <section id="TotalSomme" class="container"></section>

    <!--Section Formulaire-->
    <section class="container mt-5">
      <form method="GET" action="confirm.html" onsubmit="return validateForm()" name="Form">
        <h1 class="text-center"><u>Formulaire de commande</u></h1>
        <div class="form-row">
          <!--Nom-->
          <div class="form-group col-md-6">
            <label for="inputLastName">Nom</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Nom" name="LastName" maxlength="20" />
          </div>

          <!--Prénom-->
          <div class="form-group col-md-6">
            <label for="inputFisrtName">Prénom</label>
            <input type="text" class="form-control" id="inputFisrtName" placeholder="Prénom" name="FirstName" maxlength="15" />
          </div>
        </div>

        <!--Email-->
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Entrez votre adresse mail" name="Mail" />
        </div>

        <!--Adresse-->
        <div class="form-group">
          <label for="inputAddress">Adresse</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="N° type nom" name="Address" />
        </div>

        <!--Ville-->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Ville" name="City" />
          </div>

          <!--Code Postal-->
          <div class="form-group col-md-3">
            <label for="inputPostalCode">Code postal</label>
            <input type="number" class="form-control" id="inputPostalCode" placeholder="Code Postal" name="PostalCode" />
          </div>

          <!--Pays-->
          <div class="form-group col-md-3">
            <label for="inputState">Pays</label>
            <select id="inputState" class="form-control">
              <option selected>France</option>
              <option>Espagne</option>
              <option>Italie</option>
              <option>Allemagne</option>
              <option>Belgique</option>
              <option>Luxembourg</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn bg-pink border border-dark container mb-4">Cliquez pour valider votre commande</button>
      </form>
    </section>

    <!--Pied de page du site Orinoco-->
    <footer class="bg-pink container-fluid py-4 fixed-bottoms">
      <span>© COPYRIGHT 2021 - Tous Droits Réservés</span>
    </footer>

    <!--script-->
    <script type="text/javascript" src="js/panier.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
  </body>
</html>
